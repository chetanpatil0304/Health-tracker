

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex items-center justify-between py-6">
            <div class="flex items-center">
                <img src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo" class="h-8 w-auto">
                <h1 class="ml-3 text-xl font-semibold text-gray-900">Fitness Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600">Welcome, John Doe</span>
                <button class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium hover:bg-blue-700">
                    <i class="fas fa-user-circle mr-2"></i>Profile
                </button>
            </div>
        </nav>

        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-6">Add New Workout</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">User Name*</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Enter name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Workout Type*</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom">
                        <option>Cycling</option>
                        <option>Running</option>
                        <option>Swimming</option>
                        <option>Yoga</option>
                        <option>Weight Training</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Workout Minutes*</label>
                    <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Enter duration">
                </div>
            </div>
            <div class="mt-6">
                <button class="!rounded-button bg-custom text-white px-6 py-2 text-sm font-medium hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Add Workout
                </button>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="flex-1 max-w-xs">
                        <div class="relative">
                            <input type="text" class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2 text-sm placeholder-gray-500 focus:border-custom focus:ring-custom" placeholder="Search by name">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <select class="rounded-md border-gray-300 text-sm focus:border-custom focus:ring-custom">
                            <option>All Types</option>
                            <option>Cycling</option>
                            <option>Running</option>
                            <option>Swimming</option>
                            <option>Yoga</option>
                            <option>Weight Training</option>
                        </select>
                        <button class="!rounded-button text-gray-600 px-4 py-2 text-sm font-medium hover:bg-gray-50 border border-gray-300">
                            <i class="fas fa-times mr-2"></i>Clear Filters
                        </button>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Workout Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">John Doe</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Cycling</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">45 minutes</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-20 09:30</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-custom hover:text-blue-700 mr-3"><i class="fas fa-edit"></i></button>
                                <button class="text-red-600 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Jane Smith</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Running</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">30 minutes</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-19 18:15</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-custom hover:text-blue-700 mr-3"><i class="fas fa-edit"></i></button>
                                <button class="text-red-600 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="px-6 py-4 flex items-center justify-between border-t border-gray-200">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button class="!rounded-button relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Previous</button>
                    <button class="!rounded-button relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Next</button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">20</span> results
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                            <button class="!rounded-button relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="!rounded-button relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                            <button class="!rounded-button relative inline-flex items-center px-4 py-2 border border-gray-300 bg-custom text-sm font-medium text-white">2</button>
                            <button class="!rounded-button relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</button>
                            <button class="!rounded-button relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
